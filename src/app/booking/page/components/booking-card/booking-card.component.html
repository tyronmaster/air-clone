<div *ngIf="bookingVariant$ | async as bookingVariant">
  <app-carousel
    automation-id="booking-card-carousel"
    [images]="bookingVariant | bookingVariantImages"
    (selected)="onSelected(bookingVariant)"
  ></app-carousel>
  <p automation-id="booking-card-description">{{ bookingVariant.address }}</p>
</div>
